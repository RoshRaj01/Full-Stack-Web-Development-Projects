<html>
    <head>
        <title>Calculator</title>
        <style>
            table {
                border: 2px solid black;
                padding: 5px;
            }

            td {
                border: 1px solid black;
                padding: 5px;
            }

            #screen {
                height: 30px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4" id="screen"></td>
            </tr>
            <tr>
                <td onclick="clickFunc('0')">0</td>
                <td onclick="clickFunc('1')">1</td>
                <td onclick="clickFunc('2')">2</td>
                <td onclick="clickFunc('3')">3</td>
            </tr>
            <tr>
                <td onclick="clickFunc('4')">4</td>
                <td onclick="clickFunc('5')">5</td>
                <td onclick="clickFunc('6')">6</td>
                <td onclick="clickFunc('7')">7</td>
            </tr>
            <tr>
                <td onclick="clickFunc('8')">8</td>
                <td onclick="clickFunc('9')">9</td>
                <td onclick="clickFunc('+')">+</td>
                <td onclick="clickFunc('-')">-</td>
            </tr>
            <tr>
                <td onclick="clickFunc('*')">*</td>
                <td onclick="clickFunc('/')">/</td>
                <td onclick="answer()">=</td>
                <td onclick="clean()">C</td>
            </tr>
        </table>
        
        <script>
            console.log("Hieee");

            function clickFunc(value) {
                console.log("Button Clicked " +value);

                if(value=='+' || value=='-' || value=='/' || value=='*'){
                    value = " "+value+" "
                }

                var num = document.getElementById("screen");
                num.innerHTML = num.innerHTML+value
            }

            function answer(value) {
                console.log("Result Clicked");

                var exp = document.getElementById("screen").innerHTML;
                console.log("Result " +exp);

                var arr = exp.split(" ");
                console.log("Array: "+arr);

                var result = 0;
                if(arr[1] == '+') {
                    result = parseInt(arr[0]) + parseInt(arr[2]);
                }
                else if(arr[1] == '-') {
                    result = parseInt(arr[0]) - parseInt(arr[2]);
                }
                else if(arr[1] == '/') {
                    result = parseInt(arr[0]) / parseInt(arr[2]);
                }
                else {
                    result = parseInt(arr[0]) * parseInt(arr[2]);
                }
                document.getElementById("screen").innerHTML = result;
            }

            function clean(value) {
                document.getElementById("screen").innerHTML = " ";
            }
        </script>
    </body>
</html>
